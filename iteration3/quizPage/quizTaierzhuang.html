    <h1 style="color:#dda15e; font-size: 40px;">Quiz -- TaiErZhuang</h1>
    <h1 id = "score">0/3</h1>
    <h2 id = "Que" class="Question" name="Q1">Q1.In which year did the Taierzhuang campaign take place?</h2>
        <div><button id = "1" onclick = "checkAnswer(this)" class="button button--one" style="width: 90%; height:30%">A.1937</button></div>
        <div><button  id = "2"onclick = "checkAnswer(this)" class="button button--one" style="width: 90%; height:30%">B.1938</button></div>
        <div><button  id = "3" onclick = "checkAnswer(this)" class="button button--one" style="width: 90%; height:30%">C.1944</button></div>
        <div><button id = "4" onclick = "checkAnswer(this)" class="button button--one" style="width: 90%; height:30%">D.1945</button></div>
        <!-- <a class="Button1" style="float: right; text-decoration: none;" onclick="checkAnswer()">Next</a> -->
        <a class="Button1" style="float: right; text-decoration: none;" href = "../homepage.html">Quit</a>

    <script>
        var rightNum = 0;
        function checkAnswer(obj)
        {
            var ans = obj.id;
            var question = document.getElementById("Que").innerText[1];
            if(question == 1)
            {
                if (ans == 2)
                {
                    document.getElementById("score").innerHTML = "1/3";
                    rightNum = rightNum + 1;
                    voice();
                }
            document.getElementById("Que").innerHTML = "Q2.The Taierzhuang campaign is the biggest victory since the Anti Japanese war?";
            document.getElementById("1").innerHTML = "A.true";
            document.getElementById("2").innerHTML = "B.false";
            // document.getElementById("3").innerHTML = "C.1939";
            // document.getElementById("4").innerHTML = "D.1940";
                var a = document.getElementById("3");
                a.remove();
                var a = document.getElementById("4");
                a.remove();
            }
            if(question == 2)
            {
                if (ans == 1)
                {
                    document.getElementById("score").innerHTML = "2/3";
                    rightNum = rightNum + 1;
                    voice();
                }
                document.getElementById("Que").innerHTML = "Q3.The battle of Taierzhuang struck down the arrogance of the Japanese aggressors and strengthened the confidence of the army and the people of the whole country in adhering to the war of resistance? ";
                // document.getElementById("Que").innerHTML = "Q2.Which statement is true in terms of this battle?";
                document.getElementById("1").innerHTML = "A. true";
                document.getElementById("2").innerHTML = "B. false";
                // document.getElementById("3").innerHTML = "C. The US";
                // document.getElementById("4").innerHTML = "D. The UK";
                var a = document.getElementById("3");
                a.remove();
                var a = document.getElementById("4");
                a.remove();
            }       
            if(question == 3)
            {
                if (ans == 1)
                {
                    voice();
                    document.getElementById("score").innerHTML = "3/3";
                    rightNum = rightNum + 1;
                    
                }
                if (rightNum == 3)
                {
                    window.location.href='../quizResult/quizResult5/quizResult3.html';
                }
                if (rightNum == 0)
                {
                    window.location.href='../quizResult/quizResult5/quizResult0.html'
                }
                if (rightNum == 1)
                {
                    window.location.href='../quizResult/quizResult5/quizResult1.html'
                }
                if (rightNum == 2)
                {
                    window.location.href='../quizResult/quizResult5/quizResult2.html'
                }
            }      
        }

        function voice() 
        {
            var audio = document.createElement("audio");
            audio.src = '../src/audio/correctaudio.mp3';
            audio.play();
        }
    </script>
