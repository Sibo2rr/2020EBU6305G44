    <h2 id = "Que" class="Question" name="Q1">Q1.Which country were involved in this battle</h2>
        <div><button id = "1" onclick = "checkAnswer(this)" class="button button--one" style="width: 90%; height:30%">A.The US and Japan</button></div>
        <div><button  id = "2"onclick = "checkAnswer(this)" class="button button--one" style="width: 90%; height:30%">B.China and Japan</button></div>
        <div><button  id = "3" onclick = "checkAnswer(this)" class="button button--one" style="width: 90%; height:30%">C.German and The Soviet</button></div>

    <script>
        var rightNum = 0;
        function checkAnswer(obj)
        {
            var ans = obj.id;
            var question = document.getElementById("Que").innerText[1];
            if(question == 1)
            {
                if (ans == 3)
                {
                    document.getElementById("score").innerHTML = "1/3";
                    rightNum = rightNum + 1;
                    voice();
                }
            document.getElementById("Que").innerHTML = "Q2.Which statement is true in terms of this battle?";
            document.getElementById("1").innerHTML = "A.It was also the largest amphibious landing operation in the Pacific battlefield of World War II. ";
            document.getElementById("2").innerHTML = "B.It declare Hitler's blitzkrieg invincibility myth shattered";
            document.getElementById("3").innerHTML = "C.This battle also laid the foundation for the success of the Philippines, Okinawa and other places later captured by American forces.";
            document.getElementById("4").innerHTML = "D.The Battle of Stalingrad, together with the Battle of Guadalcanal and El Alamein at the same time, constituted the landmark events of the great turning point of the anti-fascist war at the end of 1942";
            }
            if(question == 2)
            {
                if (ans == 4)
                {
                    document.getElementById("score").innerHTML = "2/3";
                    rightNum = rightNum + 1;
                    voice();
                }
                document.getElementById("Que").innerHTML = "Q3.Where did it occur?";
                document.getElementById("1").innerHTML = "Iwo Jima";
                document.getElementById("2").innerHTML = "Moskau";
                document.getElementById("3").innerHTML = "The Philippines";
                document.getElementById("4").innerHTML = "Starlingrad";
                // var a = document.getElementById("3");
                // a.remove();
                // var a = document.getElementById("4");
                // a.remove();
            }       
            if(question == 3)
            {
                if (ans == 4)
                {
                    voice();
                    document.getElementById("score").innerHTML = "3/3";
                    rightNum = rightNum + 1;
                    
                }
                if (rightNum == 3)
                {
                    window.location.href='../quizResult/quizResult2/quizResult3.html';
                }
                if (rightNum == 0)
                {
                    window.location.href='../quizResult/quizResult2/quizResult0.html'
                }
                if (rightNum == 1)
                {
                    window.location.href='../quizResult/quizResult2/quizResult1.html'
                }
                if (rightNum == 2)
                {
                    window.location.href='../quizResult/quizResult2/quizResult2.html'
                }
            }      
        }

        function voice() 
        {
            var audio = document.createElement("audio");
            audio.src = '../src/audio/correctaudio.mp3';
            audio.play();
        }
    </script>
